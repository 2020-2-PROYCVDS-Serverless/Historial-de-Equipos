<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="css.css" />     
    <title>Elementos</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Elementos Registrados"/></h2></center>
    <h:form id="ElementoForm">
        <h:dataTable id="ElementoTable" binding="#{table}" value="#{ElementosBean.ElementosList()}" var="Elemento" class="table table-striped table-hover table-bordered tableUpdated">
             <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
			<h:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{elementoEquipo.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">EquipoID</f:facet>
                <h:outputText value="#{elementoEquipo.labID}" />
            </h:column>
			<h:column>
                <f:facet name="header">Tipo</f:facet>
                <h:outputText value="#{elementoEquipo.tipo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Actualizar</f:facet>
                <h:commandButton action="#{ElemtosBean.editElementoRecord(elementoEquipo.id)}" value="Actualizar" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Dar de Baja</f:facet>
                <h:commandButton action="#{ElementosBean.deleteElementoRecord(elementoEquipo.id)}" value="Dar de Baja" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="agregarelemento.xhtml?faces-redirect=true" value="Agregar Elemento" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
