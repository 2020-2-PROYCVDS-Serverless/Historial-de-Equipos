<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="css.css" />
    <title>Elemento</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Editar Elemento</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="id" class="control-label col-sm-2">id:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="id-id" value="#{editRecordObj.id}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="EquipoID" class="control-label col-sm-2">EquipoID:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="labID-id" value="#{editRecordObj.EquipoID}" class="form-control"/>
                </div>
            </div>
			<div class="form-group">
                <h:outputLabel for="tipo" class="control-label col-sm-2">Tipo:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="labID-id" value="#{editRecordObj.tipo}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{ElementosBean.updateElementoDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
